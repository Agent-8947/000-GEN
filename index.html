
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monochrome Shell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      @layer base {
        body {
          font-family: 'Inter', sans-serif;
          margin: 0;
          -webkit-font-smoothing: antialiased;
          overflow: hidden;
        }
      }

      /* Minimalist Dot Grid */
      .bg-dot-grid {
        background-image: radial-gradient(currentColor 1px, transparent 1px);
        background-size: 32px 32px;
      }

      /* Precise 1px borders for monochrome design */
      .border-ui {
        border-width: 1px;
      }

      /* Custom minimalist scrollbar */
      ::-webkit-scrollbar { width: 2px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.3); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "zustand": "https://esm.sh/zustand@^5.0.9",
        "immer": "https://esm.sh/immer@^11.1.0",
        "zustand/": "https://esm.sh/zustand@^5.0.9/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
